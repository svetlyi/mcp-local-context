name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest  # Host runner (required by GitHub Actions)
    container:
      image: golang:1.25.3-alpine  # Actual build environment runs in Alpine container

    steps:
    - uses: actions/checkout@v4

    - name: Run tests
      run: go test -v ./...

    - name: Run linter
      run: go vet ./...

    - name: Build
      run: go build -o bin/mcp-local-context ./cmd/server
